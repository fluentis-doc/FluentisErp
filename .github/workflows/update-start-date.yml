name: Project - Update Start Date

on:
  issues:
    types: [edited]  # Run when an issue is edited
concurrency:
  group: set-start-date-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  update_start_date:
    runs-on: ubuntu-latest
    steps:
      - name: Update Start Date if Missing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const issue = context.payload.issue;
            const repo = context.repo;
            const repoName = repo.repo;
            const owner = repo.owner;
            const assignees = issue.assignees.map(a => a.login);
            const editor = context.payload.sender.login;
            let projectNumber;

            console.log(`Repo: ${repoName}, Owner: ${owner}, Editor: ${editor}`);
            console.log(`ðŸ” Issue #${issue.number} was edited by: ${editor}`);

            // Only proceed if the editor is an assignee
            if (!assignees.includes(editor)) {
              console.log(`â­ï¸ Editor ${editor} is not an assignee. Skipping Start Date update.`);
              return;
            }

            if (context.eventName === "issues") {
              const issue = context.payload.issue;
              const issueNodeId = issue.node_id;

              console.log("ðŸ”Ž Searching user-level projects to find one linked to this issue...");

              // Fetch user's projects
              const userProjectsResponse = await github.graphql(`
                query($login: String!) {
                  user(login: $login) {
                    projectsV2(first: 10) {
                      nodes {
                        id
                        number
                        title
                        items(first: 50) {
                          nodes {
                            content {
                              ... on Issue {
                                id
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              `, { login: owner });

              const projects = userProjectsResponse.user.projectsV2.nodes;

              let foundProject = null;

              for (const proj of projects) {
                const itemMatch = proj.items.nodes.find(item => item.content?.id === issueNodeId);
                if (itemMatch) {
                  foundProject = proj;
                  break;
                }
              }

              if (!foundProject) {
                console.log("âŒ Issue is not linked to any user-level project. Skipping.");
                return;
              }

              console.log(`âœ… Found project '${foundProject.title}' (number: ${foundProject.number}) containing this issue.`);
              projectNumber = foundProject.number;
            }

            // Fetch the project ID
            const projectsResponse = await github.graphql(`
            query($owner: String!, $projectNumber: Int!) {
              user(login: $owner) {  
                projectV2(number: $projectNumber) {  
                  id
                  items(first: 50) {
                    nodes {
                      id
                      content {
                        ... on Issue {
                          number
                        }
                      }
                    }
                  }
                }
              }
            }`, { owner, projectNumber: projectNumber }); 

            const projectId = projectsResponse.user?.projectV2?.id;
            if (!projectId) {
              console.log("âŒ Project ID not found. Exiting.");
              return;
            }

            // Find the matching project item
            const projectItems = projectsResponse.user?.projectV2?.items?.nodes || [];
            const item = projectItems.find(item => item.content?.number === issue.number);
            if (!item) {
              console.log(`âŒ Issue #${issue.number} is not in the project.`);
              return;
            }

            const itemId = item.id;

            // Fetch Project Fields to check if "Start Date" exists
            const fieldsResponse = await github.graphql(`
            query($projectId: ID!) {
              node(id: $projectId) {
                ... on ProjectV2 {
                  fields(first: 20) {
                    nodes {
                      __typename
                      ... on ProjectV2FieldCommon {
                        id
                        name
                      }
                    }
                  }
                }
              }
            }`, { projectId });

            if (!fieldsResponse.node || !fieldsResponse.node.fields) {
              console.log("âŒ Failed to fetch project fields.");
              return;
            }

            const fields = fieldsResponse.node.fields.nodes || [];
            const startDateField = fields.find(f => f.name === "Start Date");

            if (!startDateField) {
              console.log("âŒ 'Start Date' field not found in project.");
              return;
            }

            const startDateFieldId = startDateField.id;

            // Check if Start Date is already set
            console.log(`ðŸ”Ž Checking if Start Date is already set for Issue #${issue.number}`);

            const itemFieldsResponse = await github.graphql(`
            query($itemId: ID!) {
            node(id: $itemId) {
                ... on ProjectV2Item {
                fieldValues(first: 10) {
                    nodes {
                    __typename
                    ... on ProjectV2ItemFieldDateValue {
                        field {
                        ... on ProjectV2FieldCommon {
                            name
                        }
                        }
                        date
                    }
                    }
                }
                }
            }
            }`, { itemId });

            if (!itemFieldsResponse.node || !itemFieldsResponse.node.fieldValues) {
              console.log("âŒ Failed to fetch item fields.");
              return;
            }

            const startDateFieldValue = itemFieldsResponse.node.fieldValues.nodes.find(
                f => f?.field?.name === "Start Date" // âœ… Ensure 'field' is not undefined
            );

            if (startDateFieldValue?.date) {  // âœ… Correctly checks `date`
                console.log(`âœ… Start Date already set: ${startDateFieldValue.date}`);
                return;
            }

            

            // Set Start Date (Current Date)
            const today = new Date().toISOString().split("T")[0];

            console.log(`ðŸ“… Setting Start Date to: ${today}`);

            await github.graphql(`
            mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: Date!) {
              updateProjectV2ItemFieldValue(input: {
                projectId: $projectId,
                itemId: $itemId,
                fieldId: $fieldId,
                value: { date: $value } 
              }) {
                projectV2Item {
                  id
                }
              }
            }`, { projectId, itemId, fieldId: startDateFieldId, value: new Date(today) });

            console.log("âœ… Start Date successfully updated!");
            